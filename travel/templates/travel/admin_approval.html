{% extends 'travel/base.html' %} 
{% block content %}

<h1>Admin Travel Approval</h1>
<br /><br />

<form action="" method="post">
    {% csrf_token %}


<table class="table table-striped table-hover table-bordered">
	<thead>
		<tr>
			<th scope="col">Travel Name</th>
			<th scope="col">Approved</th>
		</tr>
	</thead>
	<tbody>
		{% for travel in travel_list %}
		<tr>
			<td>{{ travel }} </td>
            <td>
                {% if travel.approved %}
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" checked="checked" value="{{ travel.id }}" name="boxes">
                    
                  </div>

                  {% else %}
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox"  value="{{ travel.id }}" name="boxes">
                    
                  </div>
                  {% endif %}
            </td>
            {% endfor %}
		</tr>
	</tbody>
</table>
<br>
<button class="btn btn-secondary" type="submit">Update Approval</button>


{% endblock %}
