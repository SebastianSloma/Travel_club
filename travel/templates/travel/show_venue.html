{% extends 'travel/base.html' %} 

{% block content %}

<br>

<div class="card">
    <div class="card-header">
        <strong>Venue</strong>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ venue }}</h5>
      <p class="card-text">
        <ul> 
       <li>{{ venue.address }}</li>  
        <li>{{ venue.zip_code }}</li> 
        <li>{{ venue.phone }}</li> 
        <li>{{ venue.email_address }}</li> 
        <li><a href="{{ venue.web }}">{{ venue.web }}</a></li>  
    </ul>  
      </p>
    </div>
  </div>
  <br>

{% endblock %}
